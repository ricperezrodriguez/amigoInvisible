<h1 *ngIf="data.titulo" mat-dialog-title align="center">{{ data.titulo }}</h1>
<div mat-dialog-content>
  <p>{{ data.texto }}</p>
  <img src="assets/{{ data.imagen }}" alt="kike OK" class="imagen" />

  <mat-dialog-actions *ngIf="data.button" align="center">
    <button mat-stroked-button color="primary" mat-dialog-close cdkFocusInitial>{{ data.button }}</button>
  </mat-dialog-actions>
</div>
