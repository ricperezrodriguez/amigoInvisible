<mat-grid-list cols="1" rowHeight="100%">
  <mat-grid-tile [style.background]="'lightblue'">
    <div class="content">
      <p>
        Para poder abrir el regalo del amigo invisible tienes que descubrir el codigo que abre la caja. Con cada prueba
        superada tendrás un numero. ¡Descúbrelos todos!
      </p>

      <button mat-raised-button color="accent" (click)="irPrueba1()">Iniciar</button>
    </div>
  </mat-grid-tile>
</mat-grid-list>
